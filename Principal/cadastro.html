<script lang="javascript">
    function validar() {
        if (nome.value.length <= 3) {
            alert("Informe o seu nome!")
            nome.value = "";
            nome.focus();
            return false;
        }
        if (telefone.value.length == 9) {
            alert("Informe um telefone no formato 99999-9999 !")
            telefone.value = "";
            telefone.focus();
            return false;
        }
        if (email.value.length < 6 || email.value.indexOf("@") <= 0 ||
            email.value.lastIndexOf(".") <= email.value.indexOf("@")) {
            alert("Informe o email corretamente !")
            email.value = "";
            email.focus();
            return false;
        }
        if (senha1.value.length < 6 && isNaN(senha1.value.length) == false) {
            alert("Informe uma senha alfanumerica de pelo menos 6 digitos !")
            senha1.value = "";
            senha1.focus();
            return false;
        }
        if (senha1.value.length != senha2.value.length) {
            alert("A senha e confirmação não batem!")
            senha1.value = "";
            senha2.value = "";
            senha1.focus();
            return false;
        }
        if (aceito.checked == false) {
            alert("E nescessario ler e aceitar os termos !");
            aceito.focus();
            return false;
        }
        alert("Cadastro Ok")

    }
</script>
